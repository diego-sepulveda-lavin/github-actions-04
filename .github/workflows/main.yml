name: Lint, test and build
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Get node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
          run: npm ci
      - name: Run linter
          run: npm run lint
      - name: Run tests
          run: npm run test
      - name: Build
          run: npm run build
